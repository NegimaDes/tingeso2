spring:
  devtools:
    restart:
      aditional-paths: src/main/java
  application:
    name: acoserv
  cloud:
    config:
      enabled: true
      uri: http://localhost:8081
  datasource:
    url: jdbc:postgresql://localhost:5432/acopios
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: update
management:
  endpoints:
    web:
      exposure:
        include: "*"